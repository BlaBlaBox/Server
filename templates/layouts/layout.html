    <link rel="stylesheet" type="text/css" href="/static/css/dh-row-text-image-right-responsive.css">
    <link rel="stylesheet" type="text/css" href="/static/css/html5-video.css">

<body>

  <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
      <div class="container"><a class="navbar-brand" href="{{url_for('site.home')}}">Bla Bla Box</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse"
              id="navcol-1">
              <ul class="nav navbar-nav">
                  <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('site.home')}}" data-bs-hover-animate="pulse">Home</a></li>
                  <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('site.movies_index')}}" data-bs-hover-animate="pulse">Movies</a></li>
                  <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('site.library')}}" data-bs-hover-animate="pulse">My Library</a></li>
                  <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('site.aboutus')}}" data-bs-hover-animate="pulse">About Us</a></li>
                  <li class="nav-item" role="presentation" style="margin-top: 0px;"><a class="nav-link" href="{{url_for('site.cart')}}" style="background-image: url(&quot;static/img/shopping-cart-24.png&quot;);background-position: center;background-size: auto;background-repeat: no-repeat;height: 36px;color: rgb(243,6,18);font-size: 16px;"></a></li>
              </ul>
              <form class="form-inline mr-auto" method="POST" action="{{url_for('site.search_movie')}}">
                <div class="form-group" style="margin-left: 8px;">
                    <label for="search-field">
                        <i class="fa fa-search" style="padding: 0px;padding-right: 6px;"></i>
                    </label>
                    <input class="form-control search-field" type="search" name="search" id="search-field" style="padding-left: 6px;padding-right: 6px;" >
                </div>
              </form><a class="btn btn-light action-button" role="button" href="{{url_for('site.login')}}" data-bs-hover-animate="pulse">LOGIN/REGISTER</a></div>
      </div>
  </nav>

{% block content %} {% endblock %}
