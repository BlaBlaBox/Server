{% extends "layouts/layout.html" %}

{% block title %}Update Movie{% endblock %}
{% block content %}

<main class="page update-movie-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Update Movie</h2>
                </div>
                <form>
                    <div class="form-group"><label for="email">Movie Title</label><input class="form-control item" type="text" id="title"></div>
                    <div class="form-group"><label for="password">Duration</label><input class="form-control" type="number" id="duration"></div>
                    <div class="form-group"><label for="password">Information</label><input class="form-control" type="text" id="information"></div>
                    <div class="form-group"><label for="password">Release Date</label><input class="form-control" type="date" id="release-date"></div>
                    <div class="form-group"><label for="password">Rating</label><input class="form-control" type="number" id="rating" step="0.01"></div><button class="btn btn-primary btn-block" type="button">Update</button></form>
            </div>
        </section>
    </main>

{% endblock %}
