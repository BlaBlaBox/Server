{% extends "layouts/layout.html" %}

{% block title %}Admin Page{% endblock %}
{% block content %}

<body style="background-color: #212529">
<main class="page landing-page" style="background-color: #212529;">
    <div class="container" style="margin-top: 16px;background:#212529">
        <form class="form" role="form" method="POST" enctype = "multipart/form-data" action="{{url_for('site.add_movie')}}">
        <div class="col-auto text-center align-self-center" style="margin-bottom: 7px;">
            <p style="color: #e50914;margin: 0px;">Add a New Movie</p>
        </div>
        <div id="contact" style="color: #212529;">
            <div class="container" style="background-color: #212529;color: #e50914;">
                    <div class="controls" style="color: #212529;">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group"><label for="form_name" style="color: #e50914;">IMDB ID</label><input class="form-control" type="text" name="imdb_id" required="" placeholder="IMDB ID of the movie to be added" id="form_name" data-error="Wrong id">
                                    <div
                                    class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">

                            <div class="form-group"><label for="form_email" style="color: #e50914;">Movie File</label><input class="d-block" type="file" accept="video/mp4,video/x-m4v,video/*"  name="video_path" style="color: #e50914;" required></div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">

                            <div class="form-group"><label for="form_email" style="color: #e50914;">Purchase Price</label><input class="form-control" type="number" name="purchase" placeholder="0.00" min="0.00" max="99999.99" step="0.01"></div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group"><label for="form_email" style="color: #e50914;">Rent Price</label><input class="form-control" type="number" name="rent" placeholder="0.00" min="0.00" max="999999.99" step="0.01"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" value="Upload" style="background-color: #e50914;margin-left: 12px;">Add</button>
    </form>
    </div>
 
    <hr class="new1">
        <div class="container">
            <p class="text-center" style="color: #e50914;margin: 0px;"> Remove a Movie</p>
            <form class="form" role="form" method="POST" action="{{url_for('site.movies_delete')}}">
                <div>
                    <div class="form-group" style="overflow-y: scroll;height:300px">
                    {% if movie_list %}
                        {% for mov in movie_list %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="movie_selection" checked="" id="formCheck-2", value= {{mov[1]}} style="background-color: #e50914;">
                                <label class="form-check-label" for="movies" style="color: #ffffff;">{{mov[0]}}</label>
                            </div>
                        {% endfor %}
                    {% endif %}
                    </div>
                    <button class="btn btn-primary" type="submit" style="margin-left: 16px;margin-top: 16px;background-color: #e50914;">Remove</button>
                </div>
            </form>
        </div>

    <hr class="new1">
        <form class="form" role="form" method="POST" action="{{url_for('site.add_announcement')}}">
            <div class="container">
                <p class="text-center" style="color: #e50914;margin: 0px;">Publish an Announcement</p>
                <div>
                    <div class="form-group" style="margin-top: 8px;">
                        <div class="row" style="margin-top: 8px;">
                            <div class="col"><label style="color: #e50914;">Announcement title:&nbsp;</label>                                <input class="form-control" type="text" name="title" required="" placeholder="Announcement title" id="form_name" data-error="Wrong id"></div>
                        </div>
                        <div class="row" style="margin-top: 8px;">
                            <div class="col"><label style="color: #e50914;">Announcement text:&nbsp;</label><input class="form-control" type="text" name="text" required="" placeholder="Announcement text" id="form_name" data-error="Wrong id"></div>
                        </div>
                        <div class="row" style="margin-top: 8px;">
                            <div class="col"><label style="color: #e50914;">Image link :&nbsp;</label><input class="form-control" type="text" name="image" required="" placeholder="Announcement image link" id="form_name" data-error="Wrong id"></div>
                        </div>
                        <div class="row" style="margin-top: 8px;">
                            <div class="col"><label style="color: #e50914;">Movie link:&nbsp;</label><input class="form-control" type="text" name="movie" required="" placeholder="Announcement movie link" id="form_name" data-error="Wrong id"></div>
                        </div>
                        <button class="btn btn-primary" type="submit" style="background-color: #e50914;margin-top: 8px;">Publish</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

{% endblock %}
