{% extends "layouts/layout.html" %}

{% block title %} My Library{% endblock %}
{% block content %}
<main>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-auto align-self-center" style="max-width: 100%;max-height: 100%;padding: 0px;">
                     {% if form != None %}
                     <div class="alert alert-danger">
                        {{ form.errors['notcompleted'] }}
                    </div>
                    {% endif %}
                    
                    {% if movie_list %}
                        {% for mov in movie_list %}
                        <div data-bs-hover-animate="pulse" class="row clearmargin clearpadding row-image-txt" style="margin-top: 16px;width: 640px;height: 346px;">
                            <div class="col-xs-12 col-sm-6 col-md-6 clearmargin clearpadding col-sm-push-6" style="background-image: url(&quot;{{mov.pic}}&quot;);background-size: cover;height: 400px;background-position: center;max-height: 100%;">
                                <div></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-sm-pull-6" style="padding: 10px;max-height: 100%;margin-bottom: 8px;">
                                <h1 style="margin-bottom: 0px;">{{mov.title}}</h1>
                                <hr style="margin-bottom: 8px;margin-top: 8px;">
                                <p style="font-size: 12px;margin-bottom: 8px;"><strong>{{mov.desc}}</strong><br></p>
                                <div
                                    style="text-align: center;max-height: 80%;max-width: 80%;"><a class="btn btn-light btn-lg" role="button" href="{{url_for('site.movie_watch', movie_id=mov.id)}}" style="background-color: #e50914;color: rgb(255,255,255);max-width: 90%;max-height: 90%;min-width: 1px;min-height: 1px;padding: 2px;font-size: 18px;">Watch Now</a></div>
                            </div>
                        </div>
                        {% endfor %}
                    {% endif %}

            </div>
            </div>
            </div>
            </div>
        </section>
    </main>

{% endblock %}
